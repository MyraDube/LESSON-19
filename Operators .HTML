<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <h2>Operators</h2> 
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
    <!--Addition-->
    //*use +, -, / operators*//
    var x=5;
    var y=2;
    var z=x+y;
    var a=x-y;
    var b=x*y;
    var c=x/y;
    document.getElementsById("demo").innerHTML=z;
      document.getElementsById("demo1").innerHTML = a;
        document.getElementsById("demo2").innerHTML = b;
          document.getElementsById("demo3").innerHTML = c;
          // assignment operator //
          x +=4;
           document.getElementsById("demo4").innerHTML = x; 
</script>
</body>
</html>
